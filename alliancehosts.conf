<VirtualHost *:80>
  ServerName bibcat.coalliance.org
  ServerAlias bibcat.coalliance.org

  ProxyRequests On
  ProxyVia On
  <Proxy *>
   Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://bibcat:5000/
</VirtualHost>

<VirtualHost *:443>
   ServerName bibcat.coalliance.org
   ServerAlias bibcat.coalliance.org
   ErrorLog /var/log/httpd/error-ssl.log
   ProxyRequests On
   ProxyVia On
   SSLProtocol all -SSLv2
   SSLOptions +ExportCertData
  <Proxy *>
    Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://bibcat:5000/
</VirtualHost>
